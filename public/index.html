<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta
      name="description"
      content="A profile for artists/DJ's to promote their music online."
    />
    <meta name="keywords" content="dj, profile, music" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="A profile for artists/DJ's to promote their music online."
    />
    <meta property="og:image" content="" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta
      property="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="twitter:description"
      content="A profile for artists/DJ's to promote their music online."
    />
    <meta property="twitter:image" content="" />

    <meta name="apple-mobile-web-app-cabable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#ebebeb" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
